{% extends 'tasks/main.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">üè∑Ô∏è Nueva Etiqueta</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Nombre de la Etiqueta</label>
                        {{ form.nombre }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Color Distintivo</label>
                        {{ form.color }}
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Guardar Etiqueta</button>
                        <a href="{% url 'crear_tarea' %}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
