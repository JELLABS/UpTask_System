    <script>
        // 1. Notificaciones Toast (Mensajes de Django)
        {% if messages %}
            {% for message in messages %}
                Swal.fire({
                    icon: "{% if message.tags == 'danger' %}error{% else %}success{% endif %}",
                    title: "{{ message }}",
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000
                });
            {% endfor %}
        {% endif %}
