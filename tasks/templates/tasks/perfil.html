{% extends 'tasks/main.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-dark text-white text-center">
                <h3>Identidad del Operador</h3>
            </div>
            <div class="card-body text-center">
                <img src="{{ user.perfil.imagen.url }}" class="rounded-circle mb-3 border border-3 border-primary" style="width: 150px; height: 150px; object-fit: cover;">
                
                <h4 class="mb-4">{{ user.username|title }}</h4>
                <p class="text-muted">{{ user.email }}</p>

                <hr>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3 text-start">
                        <label class="form-label fw-bold">Actualizar Fotograf√≠a</label>
                        {{ p_form.imagen }} </div>
                    <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
