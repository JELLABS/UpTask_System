{% extends 'tasks/main.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow border-0">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0"><i class="bi bi-person-badge-fill me-2"></i>Ficha del Operador</h4>
                <span class="badge bg-secondary">ID: {{ user.id }}</span>
            </div>
            
            <div class="card-body p-5">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="row align-items-center mb-5">
                        <div class="col-md-4 text-center">
                            <div class="position-relative d-inline-block">
                                <img src="{{ user.perfil.imagen.url }}" 
                                     class="rounded-circle border border-4 border-light shadow" 
                                     style="width: 160px; height: 160px; object-fit: cover;">
                                
                                <div class="mt-3">
                                    <label class="btn btn-sm btn-outline-primary w-100" for="id_imagen">
                                        <i class="bi bi-camera-fill me-1"></i> Cambiar Foto
                                    </label>
                                    <div style="display:none;">{{ p_form.imagen }}</div> 
                                </div>
                            </div>
                            <div class="mt-3">
                                <h5 class="fw-bold mb-0">@{{ user.username }}</h5>
                                <small class="text-muted">Agente Activo</small>
                            </div>
                        </div>

                        <div class="col-md-8">
                            <h5 class="text-primary mb-3 text-uppercase small fw-bold border-bottom pb-2">Información Personal</h5>
                            
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold small">Nombre</label>
                                    {{ u_form.first_name }}
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold small">Apellido</label>
                                    {{ u_form.last_name }}
                                </div>
                                <div class="col-12">
                                    <label class="form-label fw-bold small">Correo Electrónico (Contacto Oficial)</label>
                                    {{ u_form.email }}
                                </div>
                            </div>

                            <div class="mt-4 pt-3 border-top">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <small class="text-muted d-block">Contraseña</small>
                                        <span class="text-dark fw-bold">••••••••</span>
                                    </div>
                                    <button type="button" class="btn btn-sm btn-outline-secondary" disabled title="Protocolo de seguridad separado">
                                        <i class="bi bi-shield-lock"></i> Cambiar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary fw-bold py-2">
                            <i class="bi bi-save me-2"></i>Actualizar Ficha
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Pequeño script para que al elegir foto, aparezca el nombre del archivo (opcional pero estético)
    document.getElementById('id_imagen').onchange = function () {
        alert('Foto seleccionada: ' + this.files[0].name);
    };
</script>
{% endblock content %}
